<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurum Legacy - Joyería Exclusiva en Colombia</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Carga inicial con animación -->
    <div class="loading-screen">
        <img src="logo.jpeg" alt="Aurum Legacy Logo" class="loading-logo">
        <p>Descubre la esencia de la elegancia</p>
    </div>

    <!-- Encabezado y Menú Principal -->
    <header>
        <img src="logo.jpeg" alt="Aurum Legacy Logo" class="logo">
        <nav class="main-menu">
        
            <ul>
                <li><a href="#anillos">Anillos</a></li>
                <li><a href="#aretes">Aretes</a></li>
                <li><a href="#cadenas">Cadenas</a></li>
                <li><a href="#manillas">Manillas</a></li>
            </ul>
        </nav>
      
    </header>

    <!-- Sección de Productos -->
    <section id="productos">
        <div class="producto-categoria" id="anillos">
            <h2>Anillos</h2>
            <div class="producto-item">
                <img src="anillo.jpeg" alt="Anillo de oro">
                <p>Precio: <span class="precio">$350.000</span></p>
            </div>
        </div>

        <div class="producto-categoria" id="aretes">
            <h2>Aretes</h2>
            <div class="producto-item">
                <img src="aretes.jpeg" alt="Aretes de oro">
                <p>Precio: <span class="precio">$200.000</span></p>
            </div>
        </div>

        <div class="producto-categoria" id="cadenas">
            <h2>Cadenas</h2>
            <div class="producto-item">
                <img src="cadena.jpeg" alt="Cadena de oro">
                <p>Precio: <span class="precio">$450.000</span></p>
            </div>
        </div>

        <div class="producto-categoria" id="manillas">
            <h2>Manillas</h2>
            <div class="producto-item">
                <img src="manillas.jpeg" alt="Manilla de oro">
                <p>Precio: <span class="precio">$300.000</span></p>
            </div>
        </div>
    </section>

    <!-- Sección de contacto y redes sociales -->
    <footer>
        <div class="contacto">
            <h3>Contáctanos</h3>
            <form>
                <input type="text" placeholder="Nombre">
                <input type="email" placeholder="Correo electrónico">
                <textarea placeholder="Mensaje"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
        <div class="redes-sociales">
            <h3>Síguenos en</h3>
            <a href="https://www.instagram.com/aurumlegacy" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
            <a href="https://www.facebook.com/aurumlegacy" target="_blank"><i class="fab fa-facebook"></i> Facebook</a>
            <a href="https://wa.me/123456789" class="whatsapp-link"><i class="fab fa-whatsapp"></i> Contáctanos en WhatsApp</a>
        </div>
    </footer>

</body>
</html>
